<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>Highcharts Example</title>

		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
		<style type="text/css">
${demo.css}
		</style>
		<script type="text/javascript">
$(function () {
    $('#container').highcharts({
        chart: {
            type: 'scatter',
            zoomType: 'xy'
        },
        title: {
            text:' '
        },
        xAxis: {
            title: {
                enabled: true,
                text: 'Revenu fiscal médian (\u20AC)'
            },
            startOnTick: true,
            endOnTick: true,
            showLastLabel: true
        },
        yAxis: {
            title: {
                text: 'Montants par tête (\u20AC)'
            }
        },
        exporting : {enabled : false},
        credits : {enabled : false},
        legend: {
            layout: 'vertical',
            align: 'left',
            verticalAlign: 'top',
            x: 100,
            y: 70,
            floating: true,
            backgroundColor: (Highcharts.theme && Highcharts.theme.legendBackgroundColor) || '#FFFFFF',
            borderWidth: 1
        },
        plotOptions: {
            scatter: {
                marker: {
                    radius: 5,
                    states: {
                        hover: {
                            enabled: true,
                            lineColor: 'rgb(100,100,100)'
                        }
                    }
                },
                states: {
                    hover: {
                        marker: {
                            enabled: false
                        }
                    }
                },
                tooltip: {
                    pointFormat: '{point.name}'.bold()+':<br>{point.x}'+' \u20AC '+'de revenu médian <br>{point.y}'+' \u20AC '+'investis par tête'
                }
            }
        },
        series: [{
            name: 'Gauche',
            color: 'rgba(223, 83, 83, .5)',
            data: [{name: '2ème', x: 34134, y: 491},{name: '3ème', x:36365,y:961},{name: '4ème', x:37558, y:1643},{name: '10ème', x:31810, y:557},{name:'11ème' , x:31624, y:451},{name:'12ème' ,x:35118, y:605},{name:'13ème', x:31558, y:584},{name: '14ème', x:34354, y:913},{name:'18ème', x:27605, y:855},{name:'19ème',x:28405,y:591},{name:'20ème', x:28974,y:753}] 
        }, {
            name: 'Droite',
            color: 'rgba(119, 152, 191, .5)',
            data: [{name:'1er', x:38835, y:989},{name:'5ème', x:38780, y:285},{name:'6ème', x:46471, y:391},{name:'7ème', x:50080, y:271},{name:'8ème', x:38007, y:390},{name:'9ème',x:36001,y:390},{name:'15ème', x:37839, y:307},{name:'16ème', x:48745, y:294},{name:'17ème', x:37027, y:769}]
        }]
    });
});


		</script>
	</head>
	<body>
<script src="https://code.highcharts.com/highcharts.js"></script>
<script src="https://code.highcharts.com/modules/exporting.js"></script>

<div id="container" style="min-width: 310px; height: 400px; max-width: 800px; margin: 0 auto"></div>

	</body>
</html>
